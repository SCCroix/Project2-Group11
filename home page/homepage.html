<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fitter Home Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/homepage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Fitter</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="#">Post</a></li>
            <li><a href="#">Choose Style</a></li>
          </ul>
        </div>
      </nav>
    <div class="container">
      <br />
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img
              src="http://tokyofashion.com/wp-content/uploads/2019/06/NK-2019-04-28-004-002-Harajuku-DZ7-9144-2.jpg"
              alt="Chania"
              width="460"
              height="345"
            />
            <div class="carousel-caption">
              <h3>Streetwear</h3>
              <p>
                Bright colors and baggy fits.
              </p>
            </div>
          </div>

          <div class="item">
            <img
              src="http://www.candidknots.com/static/ecommerce/img/products/site_images/brown-3piece-suit_large_1.jpg"
              alt="Chania"
              width="460"
              height="345"
            />
            <div class="carousel-caption">
              <h3>3 Piece Suit</h3>
              <p>
                Classics are never out of stlye.
              </p>
            </div>
          </div>

          <div class="item">
            <img
              src="https://content.instructables.com/ORIG/FJQ/WIDZ/H8RVCD0C/FJQWIDZH8RVCD0C.jpg?auto=webp&frame=1"
              alt="Flower"
              width="460"
              height="345"
            />
            <div class="carousel-caption">
              <h3>Steam Punk</h3>
              <p>Yup.</p>
            </div>
          </div>

          <div class="item">
            <img
              src="https://tse1.mm.bing.net/th?id=OIP.MwROAdVyyOB5TiPcGCCV0wHaI0&pid=Api&P=0"
              alt="Flower"
              width="460"
              height="345"
            />
            <div class="carousel-caption">
              <h3>Casual Athletic</h3>
              <p>Perfect for the gym or "running" errands.</p>
            </div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a
          class="left carousel-control"
          href="#myCarousel"
          role="button"
          data-slide="prev"
        >
          <span
            class="glyphicon glyphicon-chevron-left"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="right carousel-control"
          href="#myCarousel"
          role="button"
          data-slide="next"
        >
          <span
            class="glyphicon glyphicon-chevron-right"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="loginBtn">
    <button onclick="window.location.href='/login.html';" type="button" class="btn btn-primary btn-lg">Login</button>
    <button onclick="window.location.href='/newMember.html';" type="button" class="btn btn-secondary btn-lg">Sign Up</button>
  </div>
  </body>
  </body>
</html>
