<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO list
    </title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>

    <header>
        <h1>My task list</h1>
        <form id="new-task-form">
          <input type="text" id="new-task-input " placeholder="Whats next?" />
          <input type="submit"  id="new-task-submit" value="addtask" />  
        
     </form>  
            <section class="task-list">
        <h2>tasks</h2>
        <div id="tasks">
          <div class="task">
            <div class="content">
              <input type="text" class="text" value="new task to do " readonly />
              <div class="actions">
                <button class="delete">delete</button>
                <button class="edit">edit</button>
              </div>
            </div>
          </div>
        </div>

        <script src="index.js"> </script>
      </section>
    </header>
  </body>
</html>
